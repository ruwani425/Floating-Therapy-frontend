name: Deploy Theta Lounge Frontend

on:
  push:
    branches:
      - release-stop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Vite App
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_APP_ENV: production

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(date +%s)
          docker build \
            --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/theta-lounge-fe:$IMAGE_TAG \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/theta-lounge-fe:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/theta-lounge-fe:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/theta-lounge-fe:latest

      - name: Deploy to Hostinger VPS (Password Auth)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOSTINGER_VPS_HOST }}
          username: ${{ secrets.HOSTINGER_VPS_USERNAME }}
          password: ${{ secrets.HOSTINGER_VPS_PASSWORD }}
          port: ${{ secrets.HOSTINGER_VPS_PORT || 22 }}
          timeout: 60s
          command_timeout: 10m
          script: |
            docker container prune -f
            docker image prune -f
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/theta-lounge-fe:latest
            docker stop theta-lounge-frontend || true
            docker rm theta-lounge-frontend || true
            docker run -d -p 3001:3001 --name theta-lounge-frontend \
              -e VITE_API_URL="${{ secrets.VITE_API_URL }}" \
              --restart unless-stopped \
              ${{ secrets.DOCKER_HUB_USERNAME }}/theta-lounge-fe:latest
            echo "Deployment completed. Container status:"
            docker ps | grep theta-lounge-frontend || echo "Container not found"

